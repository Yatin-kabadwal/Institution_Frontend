<!DOCTYPE html>
<html>
<head>
    <title>Update Institution</title>
</head>
<body>
    <h2>Update Institution Data</h2>
    <button onclick="updateInstitution()">Update My Institution</button>
    <div id="result"></div>

    <script>
    async function updateInstitution() {
        const token = localStorage.getItem('token');
        
        const response = await fetch('https://institution-backend-kkw8.onrender.com/api/institution/profile', {
            method: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                address: {
                    state: "Uttar Pradesh",
                    district: "Moradabad",
                    city: "Moradabad",
                    location: "City Center"
                },
                contacts: {
                    mobile1: "9876543210",
                    mobile2: "9876543211",
                    email: "test@example.com"
                }
            })
        });
        
        const data = await response.json();
        document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
    }
    </script>
</body>
</html>
